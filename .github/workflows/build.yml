name: Wails build

# ä»…åœ¨æ‰“ Tag æ—¶è§¦å‘æ„å»º
on:
  push:
    tags:
      - '*' # åŒ¹é…ä»»ä½•æ–° Tag

# ç¯å¢ƒå˜é‡ï¼šå¢åŠ å†…å­˜é™åˆ¶ï¼Œé¿å… OOM
env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # ä»»ä½•å¹³å°æ„å»ºå¤±è´¥éƒ½ä¸ä¼šå½±å“å…¶ä»–å¹³å°çš„æ„å»º
      fail-fast: false
      matrix:
        build:
          - name: 'Linux'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'Windows'
            platform: 'windows/amd64'
            os: 'windows-latest'

    runs-on: ${{ matrix.build.os }}

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”¨ Build Wails App (${{ matrix.build.name }})
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: 'Go_Arknights_Gacha_App'
          build-platform: ${{ matrix.build.platform }}
          package: true
          go-version: '1.23'

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-build
          path: build/bin/*
          retention-days: 1

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    permissions:
      contents: write # å¿…é¡»æœ‰å†™å…¥æƒé™æ‰èƒ½åˆ›å»º/ä¸Šä¼  Release

    steps:
      - name: â¬‡ï¸ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ”„ Rename Artifacts for Unique Asset Names
        shell: bash
        run: |
          # éå† artifacts ç›®å½•ä¸‹çš„æ‰€æœ‰ Artifact æ–‡ä»¶å¤¹
          for dir_path in artifacts/*; do
            if [ -d "$dir_path" ]; then
              DIR_NAME=$(basename "$dir_path")
              # æå–å¹³å°å (e.g., Linux-build -> Linux)
              PLATFORM=$(echo "$DIR_NAME" | cut -d'-' -f1) 
          
              for file_path in "$dir_path"/*; do
                if [ -f "$file_path" ]; then
                  ORIGINAL_NAME=$(basename "$file_path")
                  NEW_NAME="${PLATFORM}_${ORIGINAL_NAME}"
          
                  echo "Renaming $ORIGINAL_NAME from $DIR_NAME to artifacts/$NEW_NAME"
                  mv "$file_path" "artifacts/$NEW_NAME"
                fi
              done
              # æ¸…ç†ç©ºçš„ Artifact ç›®å½•
              rmdir "$dir_path" || true
            fi
          done

      # 1. åˆ›å»º Release ä¸»ä½“ (å®˜æ–¹ Action)
      - name: ğŸ“ Create/Update GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Automated Release for ${{ github.ref_name }}
          body: |
            Automated Release for **${{ github.ref_name }}**

            ### åŒ…å«çš„å¹³å°
            - Linux (x64)
            - Windows (x64)
          draft: false
          prerelease: false

      # 2. ä¸Šä¼  Assets (softprops Action - ä»…ç”¨äºä¸Šä¼ )
      - name: â¬†ï¸ Upload GitHub Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
          # æ ¸å¿ƒä¿®å¤ï¼šç°åœ¨ Release å·²ç»åˆ›å»ºï¼Œsoftprops åªä¸“æ³¨äºä¸Šä¼ ï¼Œ
          # å¹¶ä¸”ç”±äº Release æ˜¯ç”± create-release é¦–æ¬¡åˆ›å»ºçš„ï¼Œsoftprops ä¸ä¼šå°è¯•åˆ é™¤ä»»ä½•æ—§èµ„äº§ã€‚
          overwrite_files: true
          # æ˜ç¡®è®¾ç½® tag_nameï¼Œè¦†ç›– softprops å¯èƒ½çš„é»˜è®¤è¡Œä¸ºï¼Œä½†ä¾èµ– create-release çš„å­˜åœ¨
          tag_name: ${{ github.ref }}